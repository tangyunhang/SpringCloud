server:
  port: 8203
spring:
  cloud:
    config:
#      指定configserver地址
#      uri: http://configserver.com:9000，http://configserver.com:7000
      uri: http://configserver.com:7000
#      指定要访问的远程库分支
      label: master
#      指定要从远程库读取的配置文件地址，无拓展名
      name: application-consumer-config
#      环境
      profile: dev
  main:
    allow-bean-definition-overriding: true
  #  指定zipkin服务地址：
  zipkin:
    sender:
      type: kafka
    #    注册kafka集群
    kafka:
      topic: zipkin2

  kafka:
    bootstrap-servers: localhost:9193,localhost:9194,localhost:9195
    producer:
      retries: 3
    #  设置采样比例为1.0，即全部，默认为0.1
  sleuth:
    sampler:
      probability: 1.0